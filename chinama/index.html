<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 图标组件库 -->
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="./src/style.css">
  <title>Document</title>
</head>

<body>
  <nav class="sidebar close">
    <header>
      <div class="image-text">
        <span class="image">
          <img src="./src/assets/微信图片_20250215161220.png" alt="">
        </span>
        <div class="text logo-text">
          <span class="name">chase</span>
          <span class="profession">开发者</span>
        </div>
      </div>

      <i class="bx bx-chevron-right toggle"></i>
    </header>
    <div class="menu-bar">
      <div class="menu">
        <li class="search-box">
          <i class="bx bx-search icon"></i>
          <input type="text" placeholder="Search...">
        </li>

        <ul class="menu-links">

          <li class="nav-link">
            <a href="https://ready-iknglhclj.peachworlds.com/">
              <i class="bx bx-home-alt icon"></i>
              <span class="text nav-text">主页</span>
            </a>
          </li>


          <!-- 下面的小li都是一样的样式，只需要修改文字和图标 -->
          <li class="nav-link">
            <a href="#">
              <i class='bx bx-bar-chart-alt-2 icon'></i>
              <span class="text nav-text">草药信息</span>
            </a>
          </li>

          <li class="nav-link">
            <a href="#">
              <i class='bx bx-bell icon'></i>
              <span class="text nav-text">通知</span>
            </a>
          </li>

          <li class="nav-link">
            <a href="#">
              <i class='bx bx-pie-chart-alt icon'></i>
              <span class="text nav-text">数据分析</span>
            </a>
          </li>

          <li class="nav-link">
            <a href="#">
              <i class='bx bx-heart icon'></i>
              <span class="text nav-text">收藏</span>
            </a>
          </li>

          <li class="nav-link">
            <a href="#">
              <i class='bx bx-wallet icon'></i>
              <span class="text nav-text">中医中药历史</span>
            </a>
          </li>
        </ul>
      </div>
      <div class="bottom-content">
        <li>
          <a href="#">
            <i class="bx bx-log-out icon"></i>
            <span class="text nav-text">登出</span>
          </a>
        </li>
        <li class="mode">
          <div class="sun-moon">
            <i class="bx bx-moon icon moon"></i>
            <i class="bx bx-sun icon sun"></i>
          </div>
          <span class="mode-text text">夜间模式</span>
          <div class="toggle-switch">
            <span class="switch"></span>
          </div>
        </li>
      </div>

    </div>
  </nav>

  <section class="home">
    <div class="text">Dashboard Sidebar</div>
  </section>


  <script src="./src/main.js"></script>
</body>

</html>
