<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>综合大数据平台</title>
    <script src="js/jquery-2.1.1.min.js"></script>
    <script>
        $(window).load(function () {
            $(".loading").fadeOut()
        })  
    </script>

    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/map.css">
</head>

<body>
    <div class="loading">
        <div class="loadbox"> <img src="picture/loading.gif"> 页面加载中... </div>
    </div>
    <div class="data">
        <div class="data-title">
            <div class="title-center ">心脏功能评估系统</div>
        </div>
        <div class="data-content">
            <div class="con-left fl">
                <div class="left-top">
                    <div class="info boxstyle">
                        <div class="title">数据分割操作</div>
                        <div class="info-main">
                            <!-- 数据选择部分 -->
                            <div class="data-selection">
                                <label for="dataSelect"
                                    style="font-size: 20.6px; color: #ffffff; position: relative; top: -5px; margin-bottom: 10px;">选择数据:</label>
                                <select id="dataSelect">
                                    <option value="data1">数据集 1</option>
                                    <option value="data2">数据集 2</option>
                                    <option value="data3">数据集 3</option>
                                </select>

                            </div>

                            <!-- 开始分割按钮 -->
                            <div class="start-segmentation">
                                <button id="startSegmentation" class="btn">开始分割</button>
                            </div>

                            <!-- 分割结果展示 -->
                            <div class="segmentation-result">
                                <h3>分割结果:</h3>
                                <div id="result">
                                    <p>请选择数据并点击开始分割。</p>
                                </div>
                            </div>

                            <!-- 图像处理日志 -->
                            <div id="logOutput">
                                <p>图像处理日志将显示在这里...</p>
                            </div>
                        </div>
                    </div>
                    <div class="top-bottom boxstyle">
                        <div class="title">射血分数图</div>
                        <div id="echarts_1" class="charts"></div>
                    </div>
                </div>
                <div class="left-bottom boxstyle">
                    <div class="title">射血分数图</div>
                    <div id="echarts_2" class="charts"></div>
                </div>
            </div>
            <div class="center-container">
                <img src="D:\pilaojiashi\com_sign\heart\images\0X18BA5512BE5D6FFA.gif" alt="Heart GIF"
                    style="width: 800px; height: auto">
            </div>
            <div class="con-center fl">
                <div class="cen-top map" id="map"></div>
                <div class="cen-bottom boxstyle">

                    <div class="title">心率图</div>
                    <div id="echarts_3" class="charts"></div>
                </div>
            </div>
            <div class="con-right fr">
                <div class="right-top boxstyle">
                    <div class="title">GLS</div>
                    <div id="echarts_4" class="charts"></div>
                </div>
                <div class="right-center boxstyle">
                    <div class="title">血流动力学指标</div>
                    <div id="echarts_5" class="charts"></div>
                </div>
                <div class="right-bottom boxstyle">
                    <div class="title">NT-porBNP</div>
                    <div id="echarts_6" class="charts"></div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="js/echarts.min.js"></script>


<script src="js/echarts.js"></script>

</html>
